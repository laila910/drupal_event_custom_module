langcode: en
status: true
dependencies:
  config:
    - core.entity_form_display.event.add.default
    - core.entity_form_display.event.edit.default
    - core.entity_form_display.event.delete.default
  module:
    - event_management
id: event
label: 'Event'
handlers:
  form:
     add: 'Drupal\event_management\Form\EventForm'
     edit: 'Drupal\event_management\Form\EventForm'
     delete: 'Drupal\event_management\Form\EventDeleteForm'
  list_builder: Drupal\event_management\Event\EventListBuilder
  route_provider:
    html: Drupal\event_management\Event\EventHtmlRouteProvider
base_table: 'event'
admin_permission: 'administer event entities'
entity_keys:
  id: 'id'
  label: 'title'
links:
  canonical: '/event/{event}'
  add-form: '/event/add'
  edit-form: '/event/{event}/edit'
  delete-form: '/event/{event}/delete'

